<nav class="secondary-nav">
  <div class="secondary-nav-inner">
    <span class="brand">♻️ {{ title }}</span>

    <div class="nav-actions">
      @if (showRefresh) {
        <button
          (click)="refresh()"
          type="button"
          class="refresh-btn"
          aria-label="Actualiser les données"
        >
          🔄 Actualiser
        </button>
      }

      @if (shouldShowBackButton()) {
        <button
          (click)="goBack()"
          type="button"
          aria-label="Retour"
        >
          ⬅️ {{ backLabel }}
        </button>
      }

      @if (showHome) {
        <button
          (click)="goToHome()"
          type="button"
          aria-label="Retour à l'accueil"
        >
          🏠 Accueil
        </button>
      }

      @if (showLogout && isAuthenticated) {
        <button
          (click)="logout()"
          type="button"
          class="logout-btn"
          aria-label="Se déconnecter"
        >
          🚪 Déconnexion
        </button>
      }
    </div>
  </div>
</nav>
